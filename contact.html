<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

   
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg')"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="header-wrapper">
                    <h1>Contact</h1>

                </div>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="Index.html">Home</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="page-container">
       <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <img src="images/icons/map-marker-2-32.ico" alt="map">
                    
                    <div>
                        123 Any St<br> Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <img src="images/icons/phone-30-32.ico" alt="phone">
                    
                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <img src="images/icons/clock-7-32.ico" alt="clock">
                    
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>

            </div>

            <div class="form"> <!--form tag-->
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="spacer30"></div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer30"></div>

                <div class="centered-btm-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
       
        </div>

    </div>

    <div class="spacer70"></div>

    <div class="footer">
        <div class="logo-image">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="hours">
                10 AM - MIDNIGHT
            </span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="Index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
                <a href="#">
                    <img src="images/icons/instagram-32.ico" alt="instagram">
                </a>

                <a href="#">
                    <img src="images/icons/twitter-32.ico" alt="instagram">
                </a>

                <a href="#">
                    <img src="images/icons/facebook-32.ico" alt="instagram">
                </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2022 JessSites &#124 All Rights Reserved
        </div>

    </div>

</body>
</html>
